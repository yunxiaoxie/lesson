<!DOCTYPE HTML>
<html>
<head>
<title>select area</title>
<meta chartset="utf-8">
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">

<body>

<div style="padding: 10px 100px 10px;">

</div>

<div style="padding: 0px 100px 10px;width:800px">

                <span id="all">全部省份</span>
                <span id="a,b,c,d">ABCD</span>
                <span id="e,f,g,h,j">EFGHJ</span>
                <span id="k,l,m,n">KLMN</span>
                <span id="p,q,r,s,t,w">PQRSTW</span>
                <span id="x,y,z">XYZ</span>
            </div>
        </div>
        <div class="panel-body">
            <!--省-->
            <div class="province">
                <!--
                <div>湖北省</div>
                <div>浙江省</div>
                <div>湖北省</div>-->
            </div>
            <!--市-->
            <div class="city"  style="display:none;">
                <!--<div><input type="checkbox" name="checkbox" value="checkbox1">武汉市</div>
                <div>潜江市</div>-->
            </div>
        </div>
    </div>
</div>
