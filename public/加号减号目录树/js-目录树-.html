<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            /** tree data **/
            var data = [
                {
                  name:'AAA',
                  child:[
                    {name:'a1',child:[{name:'a1-1'},{name:'a1-2'}]},
                    {name:'a2'},
                    {name:'a3',child:[{name:'a3-1'},{name:'a3-2',child:[{name:'a3-2-1'},{name:'a3-2-2'}]}]}
                  ]
                },
                {
                  name:'BBB',
                  child:[{name:'b1'},{name:'b2'},{name:'b3'}]
                },
                {
                  name:'CCC',
                  child:[{name:'c1'},{name:'c2'},{name:'c3'}]
                },
                {
                  name:'DDD',
                  child:[{name:'d1'}]
                }
                ];

            
            var container = document.querySelector(".container");
            
            listGene(data, container);
            

            function listGene(arr, parentLi) {
                arr.forEach(function(cur, index, arr){
                    var ul = document.createElement("ul");
                    var li = document.createElement("li");
                    var span = document.createElement("span");
                    var text = document.createTextNode(cur.name);
                    //append node
                    span.appendChild(text); 
                    li.appendChild(span);
                    ul.appendChild(li);
                    parentLi.appendChild(ul);
                    //append node end
                    if(cur.hasOwnProperty("child")){
                        listGene(cur.child, li);  //Recursion 递归
                    }
                });
            }

        };
    </script>
<body>
<!--页面容器-->
<div class="container"></div>


</body>
</html>
